image: debian/stable
packages:
  - gprbuild
  - make
  - gnat-8
  - mercurial

sources:
  - https://git.sr.ht/~tkoskine/ahven

tasks:
  - build: |
      mkdir /tmp/ahven-install
      cd ahven
      gprbuild -p -P gnat/ahven.gpr
      gprbuild -p -P gnat/ahven_tests.gpr
  - test: |
      ahven/gnat/tester
      ahven/gnat/tap_tester
