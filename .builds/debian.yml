image: debian/stable
packages:
  - gprbuild
  - make
  - gnat-8
  - mercurial

sources:
  - hg+https://hg.sr.ht/~tkoskine/ahven
tasks:
  - build-plain: |
      mkdir /tmp/ahven-install
      cd ahven
      gprbuild -p -P gnat/ahven.gpr
      gprbuild -p -P gnat/ahven_tests.gpr
  - test-plain: |
      ahven/gnat/tester
      ahven/gnat/tap_tester
